<div id="field" :class="{'no-events' : !Store.game.isGame}">
    <div class="cell" v-for="p, i in cells" @click="choice(i)">
        <div class="plot" :class="{
             close: p === 'c',
             choice: p === 'w',
             smoke: p === 's',
             open: p === 'o',
             bomb: p === 'b',
        }"></div>
    </div>
</div>
